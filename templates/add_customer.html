{% extends "base.html" %}

{% block content %}

<br><br><br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white"> Enregistrer un nouveau client </h1>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name"> Nom complet </label>
            <input name="name" required type="text" class="form-control" id="name"
                placeholder="Prénom et nom du client">
        </div>

        <div class="form-group col-md-4">
            <label for="email"> Email </label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="Email du client">
        </div>

        <div class="form-group col-md-2">
            <label for="phone"> Téléphone </label>
            <input name="phone" required type="number" class="form-control" id="phone"
                placeholder="Numéro du client">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sex">Sexe</label>
            <select name="sex" class="form-control" required id="sex">
                <option> Choisissez le sexe ... </option>
                <option value="M">Masculin</option>
                <option value="F">Feminin</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="age">Âge</label>
            <select name="age" class="form-control" required id="age">
                <option> Choisissez la tranche ... </option>
                <option value="0-15">0-15</option>
                <option value="0-15">15-25</option>
            </select>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="addres"> Adresse </label>
            <input name="address" type="text" required type="text" class="form-control" id="address"
                placeholder="Adresse du client">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city"> Ville </label>
            <input name="city" type="text" class="form-control" id="city" placeholder="Ville du client">
        </div>

        <div class="form-group col-md-6">
            <label for="zip"> Code postal </label>
            <input name="zip" required type="text" class="form-control" id="zip"
                placeholder="Code postal du client requis">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"> Enregistrer</button>

</form>

<br><br><br>

{% endblock content %}
